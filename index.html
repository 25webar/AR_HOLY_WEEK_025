<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./assets/targets.mind; maxTrack: 7; filterMinCF:0.0001; filterBeta: 0.001" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">    
      <a-assets>
        <img id="card" src="./assets/1.png" />
        <img id="card" src="./assets/2.png" />
        <img id="card" src="./assets/3.png" />
        <img id="card" src="./assets/4.png" />
        <img id="card" src="./assets/5.png" />
        <img id="card" src="./assets/6.png" />
        <img id="card" src="./assets/7.png" />
        <a-asset-item id="rock" src="./assets/Rock2.glb"></a-asset-item>
        <a-asset-item id="whip" src="./assets/Whip.glb"></a-asset-item>
        <a-asset-item id="crown" src="./assets/shook.glb"></a-asset-item>
        <a-asset-item id="nails" src="./assets/Nail.glb"></a-asset-item>
        <a-asset-item id="spear" src="./assets/Spear1.glb"></a-asset-item>
        <a-asset-item id="sponge" src="./assets/Sponge.glb"></a-asset-item>
        <a-asset-item id="shroud" src="./assets/Kafen.glb"></a-asset-item>
        <audio id="rocksound" src="./assets/Rock-Voice.ogg"></audio>
      </a-assets>
      <!-- إضافة كاميرا -->
      <a-camera position="0 0 0" look-controls="enabled: true"></a-camera>
      <!-- إضافة إضاءة رئيسية -->
      <a-light type="directional" position="0 0 1" intensity="1" color="#ffffff"></a-light>
      <a-light type="directional" position="1 0 0" intensity="1" color="#ffffff"></a-light>
      <a-light type="directional" position="0 1 0" intensity="1" color="#ffffff"></a-light>


      <!-- إضافة ضوء في مكان آخر -->
    
      <a-entity id="target-rock" mindar-image-target="targetIndex: 0">
        <a-gltf-model rotation="360 90 90" position="0 0 0" scale="15 15 15" src="#rock"
          animation__rotate="property: rotation; to: 0 90 90; dur: 15000; easing: linear; loop: true"
          animation__move="property: position; to: 0 0 0; dur: 1500; easing: easeInOutQuad; loop: true; dir: alternate"></a-gltf-model>
      </a-entity>
      <!-- ر-->
      <a-sound id="rock-sound" src="#rocksound" autoplay="false" loop="true" volume="2"></a-sound>
      <script>
        
        document.addEventListener("DOMContentLoaded", () => {
          const targetEl = document.querySelector("#target-rock");
          const soundEl = document.querySelector("#rock-sound");
          targetEl.addEventListener("targetFound", (e) => {
            soundEl.components.sound.playSound();
          });
          targetEl.addEventListener("targetLost", (e) => {
            soundEl.components.sound.stopSound();
          });
        });
      </script>
      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model rotation="360 90 90 " position="0.01 0 -1" scale="25 25 25" src="#whip"
          animation__rotate="property: rotation; to: 0 90 90; dur: 30000; easing: linear; loop: true"
          animation__move="property: position; to: 0.02 0 -1; dur: 10000; easing: easeInOutQuad; loop: true; dir: alternate">
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 2">
        <a-gltf-model rotation="360 90 90 " position="0 0 0" scale="15 15 15" src="#crown"
          animation__rotate="property: rotation; to: 0 90 90; dur: 50000; easing: linear; loop: true"
          animation__move="property: position; to: 0 0 0; dur: 10000; easing: easeInOutQuad; loop: true; dir: alternate">
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 3">
        <a-gltf-model rotation="360 90 90 " position="0 0 0" scale="10 10 10" src="#nails"
          animation__rotate="property: rotation; to: 0 90 90; dur: 30000; easing: linear; loop: true"
          animation__move="property: position; to: 0.02 0.02 0.02; dur: 10000; easing: easeInOutQuad; loop: true; dir: alternate">
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 4">
        <a-gltf-model rotation="90 0 0 " position="0 0 0" scale="30 30 30" src="#spear"
          animation__rotate="property: rotation; to: 90 0 0; dur: 30000; easing: linear; loop: true"
          animation__move="property: position; to: 0 0 0; dur: 10000; easing: easeInOutQuad; loop: true; dir: alternate">
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 5">
        <a-gltf-model rotation="90 0 0 " position="0 0 0" scale="30 30 30" src="#sponge"
          animation__rotate="property: rotation; to: 90 0 0; dur: 30000; easing: linear; loop: true"
          animation__move="property: position; to: 0 0 0; dur: 10000; easing: easeInOutQuad; loop: true; dir: alternate">
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 6">
        <a-gltf-model rotation="0 0 0 " position="0 0 0" scale="15 15 15" src="#shroud"
          animation__rotate="property: rotation; to: 0 0 0; dur: 30000; easing: linear; loop: true"
          animation__move="property: position; to: 0 0 0; dur: 10000; easing: easeInOutQuad; loop: true; dir: alternate">
      </a-entity>
    </a-scene>
  </body>
</html>
